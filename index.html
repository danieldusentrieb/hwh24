<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hochwasserhilfe 2024</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Stellt sicher, dass das Hintergrundbild die gesamte Seite bedeckt */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Hintergrundbild deckend */
    body {
      background-image: url('background.jpg');
      background-size: cover;
      /* Passt das Bild an, um die gesamte Seite zu füllen */
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Container für den Markdown-Inhalt */
    #markdown-content {
      background: rgba(255, 255, 255, 0.8);
      /* Halbtransparenter Hintergrund für den Text */
      padding: 20px;
      margin: 50px;
      border-radius: 10px;
      max-width: 800px;
      color: #333;
      /* Textfarbe */
      font-family: Arial, sans-serif;
    }

    h1,
    h2,
    h3 {
      color: #000;
      /* Überschriften in einer anderen Farbe */
    }

    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Container für die gerenderte Markdown -->
  <div id="markdown-content"></div>

  <!-- Dein Markdown-Text -->
  <script>
    const markdownText = `
# Willkommen auf meiner Seite
Dies ist ein Beispiel für die Nutzung von **Markdown** auf einer Seite mit einem Hintergrundbild.

- Markdown-Listen
- **Fettgedruckter Text**
- *Kursiver Text*

\`<code>\` und \`\`\`Code-Blöcke\`\`\` werden ebenfalls unterstützt:

\`\`\`javascript
console.log('Hello World');
\`\`\`

## Weiterer Abschnitt
Hier könnte mehr Inhalt stehen.    
`;

    // Markdown zu HTML konvertieren und in den Container einfügen
    document.getElementById('markdown-content').innerHTML = marked(markdownText);
  </script>
</body>

</html>
