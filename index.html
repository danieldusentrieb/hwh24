<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochwasserhilfe 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Hochwasserhilfe 2024</h1>
    <div class="content">
        <textarea placeholder="Dein Text hier..."></textarea>
    </div>
</body>
</html>
